<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="leftSide">
                <div class="backgroundImage">
                    <img src="background.jpg" alt="background image" class="backgroundImage">
                </div>
                <div class="odin">
                    <img src="odin-lined.png" alt="odinImage" class="odinImg">
                    <h1> Odin</h1>
                </div>
                
            </div>
            <div class="rightSide">
                <div class="header">
                    <h2>Sign up for this service to receive instant <span>motivation. </span>
                        This will transform you from an average joe to Dwight Shrute in a matter of
                        seconds.
                         <br>
                         <br>
                        <em> You miss 100% of the shots you don't take <br><span>-Michael Scott
                            </span>
                        </em>
                        <br>
                        <div class="quoteDisplay"></div>
                        <button id="randomQuote" onclick="newQuote()">Click here for random Michael Scott Quotes</button>
                        
                    </h2>
                </div>
                <div class="signUp">
                    <h3> Lets do this!</h3>
                    <form action="#">
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password">
                    </div>
                    </form>
                </div>
                <div class="bottomRight">
                    <button class="btn">Create Account</button>
                    <p class="account"> Already have an account? <button class="login"> Log in</button></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="JS.js"></script>
</html>
